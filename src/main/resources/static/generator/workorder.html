<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/plugins/date/css/bootstrap.min.css">

<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/plugins/date/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>

<link rel="stylesheet" href="../public/plugins/date/css/bootstrap-datetimepicker.min.css">
<script src="../public/plugins/date/js/bootstrap-datetimepicker.min.js"></script>
<script src="../public/plugins/date/js/bootstrap-datetimepicker.zh-CN.js"></script>

</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
		<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="参数名">
			</div>
			<input size="16" type="text" id="datetimeStart"  readonly class="date" >
			--
			<input size="16" type="text" id="datetimeEnd"  readonly class="date" >
			<a class="btn btn-default" @click="query">查询</a>
			<a v-if="hasPermission('workorder:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<!-- <a v-if="hasPermission('workorder:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a> -->
			<a v-if="hasPermission('workorder:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">订单号</div>
			   	<div class="col-sm-10">
			      <input  class="form-control" v-model="workorder.orderId" placeholder="" readonly />
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单类型</div>
			   	<div class="col-sm-10">
			      <input  class="form-control" v-model="workorder.orderType" placeholder="" readonly />
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发布人：</div>
			   	<div class="col-sm-10">
			      <input   class="form-control" v-model="workorder.empName" placeholder="" readonly />
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发布时间：</div>
			   	<div class="col-sm-10">
			      <input  class="form-control" v-model="workorder.bz1" placeholder="" readonly/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">客户：</div>
			   	<div class="col-sm-10">
			      <input  class="form-control" v-model="workorder.custName" placeholder="" readonly/>
			    </div>
			</div>
						
					
									<div class="form-group">
			   	<div class="col-sm-2 control-label">工单开始时间</div>
			   	<div class="col-sm-10">
			      <input  class="form-control" v-model="workorder.orderBeginTime" placeholder="" readonly/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">工单结束时间</div>
			   	<div class="col-sm-10">
			      <input  class="form-control" v-model="workorder.orderEndTime" placeholder="" readonly/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">客户电话</div>
			   	<div class="col-sm-10">
			      <input  class="form-control" v-model="workorder.custPhone" placeholder="" readonly/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">工单描述</div>
			   	<div class="col-sm-10">
			      <input  class="form-control" v-model="workorder.orderDesc" placeholder="" readonly/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<!-- <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/> -->
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/generator/workorder.js"></script>
<script>
$('.date').datetimepicker({
	  language: 'zh-CN',//显示中文
	  format: 'yyyy-mm-dd',//显示格式
	  minView: "month",//设置只显示到月份
	  initialDate: new Date(),//初始化当前日期
	  autoclose: true,//选中自动关闭
	  todayBtn: true//显示今日按钮
	  
	 })

</script>
</body>
</html>
